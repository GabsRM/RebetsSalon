<div class="d-flex flex-column flex-center">
  <div class="col-xl-7">
    <div class="card card-flush">
      <div class="card-header pt-7">
        <div class="card-title">
          <span class="svg-icon svg-icon-1 me-2">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20 14H18V10H20C20.6 10 21 10.4 21 11V13C21 13.6 20.6 14 20 14ZM21 19V17C21 16.4 20.6 16 20 16H18V20H20C20.6 20 21 19.6 21 19ZM21 7V5C21 4.4 20.6 4 20 4H18V8H20C20.6 8 21 7.6 21 7Z"
                fill="currentColor" />
              <path opacity="0.3"
                d="M17 22H3C2.4 22 2 21.6 2 21V3C2 2.4 2.4 2 3 2H17C17.6 2 18 2.4 18 3V21C18 21.6 17.6 22 17 22ZM10 7C8.9 7 8 7.9 8 9C8 10.1 8.9 11 10 11C11.1 11 12 10.1 12 9C12 7.9 11.1 7 10 7ZM13.3 16C14 16 14.5 15.3 14.3 14.7C13.7 13.2 12 12 10.1 12C8.10001 12 6.49999 13.1 5.89999 14.7C5.59999 15.3 6.19999 16 7.39999 16H13.3Z"
                fill="currentColor" />
            </svg>
          </span>
          <h2>Datos de usuario</h2>
        </div>
      </div>
      <div class="card-body pt-5">
        <form [formGroup]="formUser">
          <div class="fv-row mb-7">
            <label class="fs-6 fw-semibold form-label mt-3">
              <span class="required">Usuario</span>
              <i class="fas fa-exclamation-circle ms-1 fs-7" title="Tu nombre de usuario asignado"></i>
            </label>
            <input type="text" class="form-control form-control-solid" formControlName="username" readonly />
          </div>
          <div class="row row-cols-1 row-cols-sm-2 rol-cols-md-1 row-cols-lg-2">
            <div class="col">
              <div class="fv-row mb-7">
                <label class="fs-6 fw-semibold form-label mt-3">
                  <span class="required">Nombre</span>
                  <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
                    title="Introducir nombre del usuario"></i>
                </label>
                <input type="text" class="form-control form-control-solid" formControlName="firstname" />
              </div>
            </div>
            <div class="col">
              <div class="fv-row mb-7">
                <label class="fs-6 fw-semibold form-label mt-3">
                  <span class="required">Apellido</span>
                  <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
                    title="Introducir apellido del usuario"></i>
                </label>
                <input type="text" class="form-control form-control-solid" formControlName="lastname" />
              </div>
            </div>
          </div>
          <div class="separator mb-6"></div>
          <div class="d-flex justify-content-end">
            <button type="submit" data-kt-contacts-type="submit" class="btn btn-primary" (click)="saveProfile()">
              <span class="indicator-label">Actualizar</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-xl-7 mt-10" *ngIf="isAdminUser">
    <div class="card card-flush">
      <div class="card-header pt-7">
        <div class="card-title">
          <span class="svg-icon svg-icon-1 me-2">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20 14H18V10H20C20.6 10 21 10.4 21 11V13C21 13.6 20.6 14 20 14ZM21 19V17C21 16.4 20.6 16 20 16H18V20H20C20.6 20 21 19.6 21 19ZM21 7V5C21 4.4 20.6 4 20 4H18V8H20C20.6 8 21 7.6 21 7Z"
                fill="currentColor" />
              <path opacity="0.3"
                d="M17 22H3C2.4 22 2 21.6 2 21V3C2 2.4 2.4 2 3 2H17C17.6 2 18 2.4 18 3V21C18 21.6 17.6 22 17 22ZM10 7C8.9 7 8 7.9 8 9C8 10.1 8.9 11 10 11C11.1 11 12 10.1 12 9C12 7.9 11.1 7 10 7ZM13.3 16C14 16 14.5 15.3 14.3 14.7C13.7 13.2 12 12 10.1 12C8.10001 12 6.49999 13.1 5.89999 14.7C5.59999 15.3 6.19999 16 7.39999 16H13.3Z"
                fill="currentColor" />
            </svg>
          </span>
          <h2>Accesos</h2>
        </div>
      </div>
      <div class="card-body pt-5">
        <form [formGroup]="formSecurity">
          <div class="row row-cols-1 row-cols-sm-1 rol-cols-md-1 row-cols-lg-2">
            <div class="col">
              <div class="fv-row mb-7">
                <label class="fs-6 fw-semibold form-label mt-3">
                  <span>Rol</span>
                  <i class="fas fa-exclamation-circle ms-1 fs-7"
                    title="Roles del sistemaa"></i>
                </label>
                <mat-select class="form-select form-select-solid py-3" formControlName="roles" multiple>
                  <mat-option value="admin">Administrador del Sistema</mat-option>
                  <mat-option value="seller">Vendedor</mat-option>
                  <mat-option value="invmanager">Gestor de Inventario</mat-option>
                </mat-select>
              </div>
            </div>
            <div class="col">
              <div class="fv-row mb-7">
                <label class="fs-6 fw-semibold form-label mt-3">
                  <span>Sucursal</span>
                  <i class="fas fa-exclamation-circle ms-1 fs-7"
                    title="Escoger sucursal"></i>
                </label>
                <mat-select class="form-control form-control-solid py-3" formControlName="defaultBranch">
                  <mat-option [value]="null">Seleccionar la sucursal</mat-option>
                  <mat-option *ngFor="let item of branchs" [value]="item.branchId">{{ item.name }}</mat-option>
                </mat-select>
              </div>
            </div>
          </div>
          <div class="separator mb-6"></div>
          <div class="d-flex justify-content-end">
            <button type="submit" data-kt-contacts-type="submit" class="btn btn-primary" (click)="updateSecurity()">
              <span class="indicator-label">Actualizar</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-xl-7 mt-10">
    <div class="card card-flush">
      <div class="card-header pt-7">
        <div class="card-title">
          <span class="svg-icon svg-icon-1 me-2">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20 14H18V10H20C20.6 10 21 10.4 21 11V13C21 13.6 20.6 14 20 14ZM21 19V17C21 16.4 20.6 16 20 16H18V20H20C20.6 20 21 19.6 21 19ZM21 7V5C21 4.4 20.6 4 20 4H18V8H20C20.6 8 21 7.6 21 7Z"
                fill="currentColor" />
              <path opacity="0.3"
                d="M17 22H3C2.4 22 2 21.6 2 21V3C2 2.4 2.4 2 3 2H17C17.6 2 18 2.4 18 3V21C18 21.6 17.6 22 17 22ZM10 7C8.9 7 8 7.9 8 9C8 10.1 8.9 11 10 11C11.1 11 12 10.1 12 9C12 7.9 11.1 7 10 7ZM13.3 16C14 16 14.5 15.3 14.3 14.7C13.7 13.2 12 12 10.1 12C8.10001 12 6.49999 13.1 5.89999 14.7C5.59999 15.3 6.19999 16 7.39999 16H13.3Z"
                fill="currentColor" />
            </svg>
          </span>
          <h2>Cambiar Contraseña</h2>
        </div>
      </div>
      <div class="card-body pt-5">
        <form [formGroup]="formPassword">
          <div class="fv-row mb-7">
            <label class="fs-6 fw-semibold form-label mt-3">
              <span class="required">Contraseña Actual</span>
              <i class="ms-1 fs-7" [ngClass]="HidePassword ? 'fas fa-eye-slash': 'fas fa-eye'"
                (click)="HidePassword = !HidePassword" title="Visualizar o ocultar contraseñas"></i>
            </label>
            <input type="text" class="form-control form-control-solid" formControlName="oldPassword" autocomplete="off"
              [type]="HidePassword ? 'password' : 'text'" />
          </div>
          <div class="row row-cols-1 row-cols-sm-2 rol-cols-md-1 row-cols-lg-2">
            <div class="col">
              <div class="fv-row mb-7">
                <label class="fs-6 fw-semibold form-label mt-3">
                  <span class="required">Nueva Contraseña</span>
                  <i class="ms-1 fs-7" [ngClass]="HidePassword ? 'fas fa-eye-slash': 'fas fa-eye'"
                    (click)="HidePassword = !HidePassword" title="Visualizar o ocultar contraseñas"></i>
                </label>
                <input type="text" class="form-control form-control-solid" formControlName="newPassword"
                  autocomplete="off" [type]="HidePassword ? 'password' : 'text'" />
              </div>
            </div>
            <div class="col">
              <div class="fv-row mb-7">
                <label class="fs-6 fw-semibold form-label mt-3">
                  <span class="required">Confirmar Contraseña</span>
                  <i class="ms-1 fs-7" [ngClass]="HidePassword ? 'fas fa-eye-slash': 'fas fa-eye'"
                    (click)="HidePassword = !HidePassword" title="Visualizar o ocultar contraseñas"></i>
                </label>
                <input type="text" class="form-control form-control-solid" formControlName="confirmPassword"
                  autocomplete="off" [type]="HidePassword ? 'password' : 'text'" />
              </div>
            </div>
          </div>
          <div class="separator mb-6"></div>
          <div class="d-flex justify-content-end">
            <button type="submit" data-kt-contacts-type="submit" class="btn btn-primary" (click)="updatePassword()">
              <span class="indicator-label">Cambiar contraseña</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
