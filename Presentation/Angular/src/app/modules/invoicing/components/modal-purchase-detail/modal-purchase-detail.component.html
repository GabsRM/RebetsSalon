<h1 style="margin:20px 0px 0px 40px;">Detalle de la Compra</h1>

<mat-card>
    <mat-card-content class="user-card-content">
        <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input placeholder="Ingrese una Descripción, precio o categoria" matInput (keyup)="filterTable($event)"
                #input>
        </mat-form-field>
    </mat-card-content>

    <div >
        <table mat-table [dataSource]="DataPurchaseDetail">
            <ng-container matColumnDef="productId">
                <th mat-header-cell *matHeaderCellDef>Id producto</th>
                <td mat-cell *matCellDef="let element">{{element.productId}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Descripción</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let element">{{element.quantity}}
            </ng-container>


            <ng-container matColumnDef="suggestedRetailPrice">
                <th mat-header-cell *matHeaderCellDef>Precio Sugerido</th>
                <td mat-cell *matCellDef="let element">{{element.suggestedRetailPrice}}
            </ng-container>

            <ng-container matColumnDef="unitCost">
                <th mat-header-cell *matHeaderCellDef>Precio Unitario</th>
                <td mat-cell *matCellDef="let element">{{element.unitCost}}
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="">No hay datos que coincidan con el filtro "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 100, 200]" showFirstLastButtons aria-label="Paginas">
        </mat-paginator>

    </div>
    <!-- buttons -->
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="close()">Aceptar</button>
    </mat-dialog-actions>
</mat-card>
